<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <div class="faq">
    <div class="faq__illustration-box">
      <img class="faq__illustration" src="images/illustration-box-desktop.svg" class="faq__illustration" alt="Iluustration Box">
      <img class="faq__illustration" src="images/illustration-woman-online-desktop.svg" class="faq__illustration" alt="Illustration Woman Desktop">
    </div>
    <div class="faq__content-box">
      <h1 class="faq__header">faq</h1>
      <ul class="list">
        <li class="list__item">
          <input class="list__checker" type="checkbox" name="show" id="question-1">
          <label class="list__label" for="question-1">
            <p class="list__question">How many team members can I invite?</p>
            <svg class="list__arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
            <p class="list__answer">
              You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.
            </p>
          </label>
        </li>
        <li class="list__item">
          <input class="list__checker" type="checkbox" name="show" id="question-2">
          <label class="list__label" for="question-2">
            <p class="list__question">What is the maximum file upload size?</p>
            <svg class="list__arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
            <p class="list__answer">No more than 2GB. All files in your account must fit your allotted storage space.</p>
          </label>
        </li>
        <li class="list__item">
          <input class="list__checker" type="checkbox" name="show" id="question-3">
          <label class="list__label" for="question-3">
            <p class="list__question">How do I reset my password?</p>
            <svg class="list__arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
            <p class="list__answer">
              Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
              A reset link will be emailed to you.
            </p>
          </label>
        </li>
        <li class="list__item">
          <input class="list__checker" type="checkbox" name="show" id="question-4">
          <label class="list__label" for="question-4">
            <p class="list__question">Can I cancel my subscription?</p>
            <svg class="list__arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
            <p class="list__answer">Yes! Send us a message and we‚Äôll process your request no questions asked.</p>
          </label>
        </li>
        <li class="list__item">
          <input class="list__checker" type="checkbox" name="show" id="question-5">
          <label class="list__label" for="question-5">
            <p class="list__question">Do you provide additional support?</p>
            <svg class="list__arrow" width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
            <p class="list__answer">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
          </label>
        </li>
      </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AdekolaThanni/">Adekola Thanni</a>.
  </div>
</body>
</html>
